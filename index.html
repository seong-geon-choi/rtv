<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국 지상파 실시간 TV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            padding: 15px;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            padding: 20px;
            text-align: center;
            flex-shrink: 0;
        }
        
        .header h1 {
            font-size: 32px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 18px;
            opacity: 0.9;
        }
        
        .channels {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .channel-grid {
            display: flex;
            justify-content: flex-start;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .channel-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            flex: 1 1 0;
            min-width: 200px;
            min-height: 160px;
            max-width: 240px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .channel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            border-color: #667eea;
        }
        
        .channel-logo {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        
        .kbs1 { color: #0066cc; }
        .kbs2 { color: #cc0066; }
        .mbc { color: #ff6600; }
        .sbs { color: #0099cc; }
        .ebs { color: #339933; }
        
        .channel-btn {
            display: inline-block;
            width: 100%;
            padding: 10px 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s ease;
            margin-bottom: 8px;
        }
        
        .channel-btn:hover {
            background: linear-gradient(135deg, #5a6fd8, #6a4190);
            transform: scale(1.02);
        }
        
        .info-section {
            background: #f1f3f4;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        
        .info-section h3 {
            color: #333;
            margin-bottom: 8px;
            font-size: 16px;
        }
        
        .info-section ul {
            list-style: none;
            padding-left: 0;
            font-size: 13px;
        }
        
        .info-section li {
            margin-bottom: 5px;
            padding-left: 20px;
            position: relative;
        }
        
        .info-section li:before {
            content: "📺";
            position: absolute;
            left: 0;
        }
        
        .bottom-info {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        
        .bottom-info .info-section {
            flex: 1;
            margin-bottom: 0;
        }
        
        .warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 12px;
            color: #856404;
            font-size: 12px;
        }
        
        .warning h4 {
            margin-bottom: 5px;
            color: #d63031;
            font-size: 14px;
        }
        
        @media (max-width: 1200px) {
            .channel-grid {
                flex-wrap: wrap;
            }
            
            .channel-card {
                flex: 1 1 calc(50% - 10px);
                min-width: 200px;
            }
        }
        
        @media (max-width: 800px) {
            .bottom-info {
                flex-direction: column;
                gap: 10px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .channel-grid {
                flex-direction: column;
                gap: 10px;
            }
            
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📺 한국 지상파 실시간 TV</h1>
            <p>안드로이드에서 실시간 방송 시청하기</p>
        </div>
        
        <div class="channels">
            <div class="channel-grid">
                <div class="channel-card">
                    <div class="channel-logo kbs1"><img src="https://onair.kbs.co.kr/favicon.ico" alt="KBS1 파비콘" style="width:20px;height:20px;vertical-align:middle;margin-right:6px;" onerror="this.style.display='none'">KBS 1TV</div>
                    <a href="https://onair.kbs.co.kr/" class="channel-btn" target="_blank">KBS 1TV 시청하기</a>
                    <small>뉴스, 교양, 드라마</small>
                </div>
                <div class="channel-card">
                    <div class="channel-logo kbs2"><img src="https://onair.kbs.co.kr/favicon.ico" alt="KBS2 파비콘" style="width:20px;height:20px;vertical-align:middle;margin-right:6px;" onerror="this.style.display='none'">KBS 2TV</div>
                    <a href="https://onair.kbs.co.kr/index.html?sname=onair&stype=live&ch_code=12" class="channel-btn" target="_blank">KBS 2TV 시청하기</a>
                    <small>예능, 스포츠, 드라마</small>
                </div>
                <div class="channel-card">
                    <div class="channel-logo mbc"><img src="https://onair.imbc.com/favicon.ico" alt="MBC 파비콘" style="width:20px;height:20px;vertical-align:middle;margin-right:6px;" onerror="this.style.display='none'">MBC</div>
                    <a href="https://onair.imbc.com/" class="channel-btn" target="_blank">MBC 시청하기</a>
                    <small>드라마, 예능, 뉴스</small>
                </div>
                <div class="channel-card">
                    <div class="channel-logo sbs"><img src="https://www.sbs.co.kr/favicon.ico" alt="SBS 파비콘" style="width:20px;height:20px;vertical-align:middle;margin-right:6px;" onerror="this.style.display='none'">SBS</div>
                    <a href="https://www.sbs.co.kr/live" class="channel-btn" target="_blank">SBS 시청하기</a>
                    <small>드라마, 예능, 뉴스</small>
                </div>
                <div class="channel-card">
                    <div class="channel-logo ebs"><img src="https://www.ebs.co.kr/favicon.ico" alt="EBS 파비콘" style="width:20px;height:20px;vertical-align:middle;margin-right:6px;" onerror="this.style.display='none'">EBS</div>
                    <a href="https://www.ebs.co.kr/onair?channelCodeString=tv" class="channel-btn" target="_blank">EBS 시청하기</a>
                    <small>교육, 다큐멘터리</small>
                </div>
            </div>
            <div class="channel-grid">
                <div class="channel-card">
                    <div class="channel-logo" style="color:#007aff;"><img src="https://01.ondotv.com/favicon.ico" alt="온도티비 파비콘" style="width:20px;height:20px;vertical-align:middle;margin-right:6px;" onerror="this.style.display='none'">온도티비</div>
                    <a href="https://01.ondotv.com/" class="channel-btn" target="_blank">온도티비 바로가기</a>
                </div>
                <div class="channel-card">
                    <div class="channel-logo" style="color:#ff6600;"><img src="https://tvchak153.com/favicon.ico" alt="티비착 파비콘" style="width:20px;height:20px;vertical-align:middle;margin-right:6px;" onerror="this.style.display='none'">티비착</div>
                    <a href="https://tvchak153.com/" class="channel-btn" target="_blank">티비착 바로가기</a>
                    <img src="https://tvchak153.com/favicon.ico" alt="티비착 파비콘" style="width:32px;height:32px;margin:0 auto;display:block;" onerror="this.style.display='none'">
                </div>
            </div>
            
            <div class="bottom-info">
            </div>
        </div>
    </div>
    
    <script>
        // 페이지 로드 시 환영 메시지
        window.addEventListener('load', function() {
            console.log('한국 지상파 실시간 TV 페이지가 로드되었습니다!');
        });
        
        // 터치 피드백 효과
        document.querySelectorAll('.channel-btn').forEach(btn => {
            btn.addEventListener('touchstart', function() {
                this.style.transform = 'scale(0.98)';
            });
            
            btn.addEventListener('touchend', function() {
                this.style.transform = 'scale(1.02)';
            });
        });
    </script>
</body>
</html>
